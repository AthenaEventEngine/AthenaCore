# ================================================================
# CONFIGURATION FOR EVENT ALL VS ALL
# ================================================================
# Commands assigned to the configuration of the events
# More information: L2J_EventEngine Web/Forum
# ================================================================

# Enable/Disable AvA Event
# Default: False
AvAEventEnabled = False

# Reward for winning player
# Example: AvAEventReward = itemId,amount;itemId,amount;itemId,amount
AvAEventReward =  57,10000;

# Reward for kill player
# Example: AvAEventRewardKill = itemId,amount;itemId,amount;itemId,amount
AvAEventRewardKill = 57,100;

# Fighter-class participants will be buffed with those buffs each respawn
# Format: skill1Id,skill1Level;skill2Id,skill2Level...
# Example: 1504,1;1501,1;1502,1;1499,1
AvAEventFighterBuffs = 1504,1;1501,1;1502,1;1499,1

# Mage-class participants will be buffed with those buffs each respawn
# Format: skill1Id,skill1Level;skill2Id,skill2Level...
# Example: 1504,1;1500,1;1501,1;1085,3
AvAEventMageBuffs = 1504,1;1500,1;1501,1;1085,3

# Player spawn, Start/Death x,y,z location
# Format: x,y,z
# Example: 148695,46725,-3414
AvAEventCoordinates = 148695,46725,-3414
