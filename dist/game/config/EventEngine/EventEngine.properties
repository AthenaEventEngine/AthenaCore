# Tiempo entre evento y evento en minutos.
EventTask = 5

# Tiempo que durara cada evento en minutos.
EventDuration = 5 

# Definimos si permitiremos atacar o no a los del mismo team.
FriendlyFire = False

# Definimos que eventos estaran habilitados para correr.
EnableCTF = True
EnableDM = True
EnableTVT = True
EnableAVA = True

# Maxima cantidad de usuarios que podran participar en los eventos.
MaxPlayersInEvent = 20

# Minima cantidad requrida para que se ejecuten los eventos.
MinPlayersInEvent = 2

# Nivel maximo de los personajes que podran participar de los eventos.
MaxLvlInEvent = 100

# Nivel minimo de los personajes que podran participar de los eventos.
MinLvlInEvent = 40

# Nombre del xml q manejara todas las instancis de los eventos.
InstanceFile = EventEngine.xml