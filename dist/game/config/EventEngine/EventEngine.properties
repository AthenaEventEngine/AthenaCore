# Event Manager NPC
# Default: 36600
EventParticipationNpcId = 36600

# Interval time between events (minutes)
# Default: 10
EventInterval = 10

# Enable voting time
# Default: true
EventVotingEnabled = True

# Event voting time (minutes)
# Default: 10
EventVotingTime = 10

# Event register time (minutes)
# Default: 10
EventRegisterTime = 10

# Event running time (in minutes).
# Default: 10
EventRunningTime = 10

# Spawn/Respawn delay timer (in seconds).
# Default: 10
EventTeleportPlayerDelay = 10

# Enabled Friend Fire
# Default: False
EventFriendlyFire = False

# Minimum amount of players
# Default: 2
EventMinPlayers = 2

# Maximum amount of players
# Default: 20
EventMaxPlayers = 20

# Minimum level of players that may join the event.
# Default: 40
EventMinPlayerLevel = 40

# Maximum level of players that may join the event.
# Default: 85
EventMaxPlayerLevel = 85

# Maximum number of buffs you can choose
# Default 5
EventMaxBuffCount = 5
