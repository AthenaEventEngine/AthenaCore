# ================================================================
# GENERAL CONFIGURATION FOR EVENTS ENGINE
# ================================================================

# Event Manager NPC
# Default: 36600
npcId = 36600

# Event global message
# Options 1: True = Global
# Options 2: False = Range
# Default: True
globalMessage = True

# Interval time between events (minutes)
# Default: 10
interval = 1

# Enable voting time
# Default: True
votingEnabled = True

# Event voting time (minutes)
# Default: 10
votingTime = 1

# Event register time (minutes)
# Default: 10
registerTime = 1

# Event running time (in minutes).
# Default: 10
runningTime = 2

# Announce time near end event (in seconds).
# Default: 10
textTimeForEnd = 5

# Enabled register for player in chaotic state (combat, flag or pk).
# Default: False
chaoticPlayerRegister = True

# Enabled killer message
# Default: True
killerMessage = False

# Enabled Friend Fire
# Default: True
friendlyFire = False

# Minimum amount of players
# Default: 2
minPlayers = 2

# Maximum amount of players
# Default: 20
maxPlayers = 2

# Minimum level of players that may join the event.
# Default: 40
minPlayerLevel = 40

# Maximum level of players that may join the event.
# Default: 85
maxPlayerLevel = 85

# Maximum number of buffs you can choose
# Default 5
maxBuffCount = 5

# Enabled Anti AFK System
# Default: False
antiAfkEnabled = False

# Check time for AFK (secs)
# Default 30
antiAfkCheckTime = 30

# Spawn protection in seconds
# Default 5 seconds
spawnProtectionTime = 5

# Dualbox settings
dualbox.enabled = False
dualbox.maxAllowed = 1