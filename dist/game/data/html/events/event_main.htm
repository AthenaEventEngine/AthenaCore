<html>
	<title>..:: * L2J-Event Engine * ::..</title>
	<body>
		<center>
			<table border=0 cellpadding=0 cellspacing=0 width=270 background=L2UI_CH3.refinewnd_back_Pattern>
				<tr>
					<td valign=top align=center>
						<table border=0 cellpadding=0 cellspacing=0>
							<tr>
								<td width=256 height=185 background="L2UI_CT1.OlympiadWnd_DF_GrandTexture"></td>
							</tr>
							<tr>
								<td align=center fixwidth=200>
									<font name="hs15" color=LEVEL>Event Engine</font><br>
								</td>
							</tr>
						</table>
						<br>
						<center>
							<img src="l2ui.squaregray" width=225 height=1>
						</center>
						<table width=225 border=0 bgcolor="444444">
							<tr>
								<td width=225 align="center">%namePlayer%, %menuInfo%</td>
							</tr>
							<tr>
								<td align="center"><img src="l2ui.squaregray" width=225 height=1></td>
							</tr>
							<tr>
								<td width=225 align="center"><button value="%buttonActionName%" action="%buttonAction%" width=150 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"/></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=225 height=1>
						</center>
						<br>
						<center>
							<img src="l2ui.squaregray" width=225 height=1>
						</center>
						<table width="225" border=0 bgcolor="111111">
							%buttonEventList%
						</table>
						<center>
							<img src="l2ui.squaregray" width=225 height=1>
						</center>
						<br>
						<center>
							<img src="l2ui.squaregray" width=200 height=1>
							<table width=200 border=0 bgcolor="444444">
								<tr>
									<td width=200 align="center"><button value="Info" action="%buttonInfo%" width=65 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"/></td>
									<td width=200 align="center"><button value="Buff" action="%buttonBuff%" width=65 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"/></td>
									<td width=200 align="center"><button value="Lang" action="%buttonLang%" width=65 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"/></td>
								</tr>
							</table>
							<img src="l2ui.squaregray" width=200 height=1>
						</center>
						<br>
						<br>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
