<html>
	<title>..:: * L2J-Event Engine * ::..</title>
	<body>
		<center>
			<table border=0 cellpadding=0 cellspacing=0 width=292 height=350 background=L2UI_CH3.refinewnd_back_Pattern>
				<tr>
					<td valign=top align=center>
						<table border=0 cellpadding=0 cellspacing=0>
							<tr>
								<td align=center fixwidth=200>
									<font name="hs15" color=LEVEL>%eventName%</font>
								</td>
							</tr>
						</table>
						<br>
						<center>
							<img src="l2ui.squaregray" width=270 height=1>
						</center>
						<table width=270 border=0 bgcolor="090908">
							<tr>
								<td width=270 align="center">%textDescription%</td>
							</tr>
						</table>
						<table width=270 border=0 bgcolor="444444">
							<tr>
								<td width=270 align="left">%eventDescription%</td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=270 height=1>
						</center>
						<br>
						<center>
							<img src="l2ui.squaregray" width=270 height=1>
						</center>
						<table width=270 border=0 bgcolor="090908">
							<tr>
								<td width=270 align="center">%textRewards%</td>
							</tr>
						</table>
						<table width=270 border=0 bgcolor="444444">
							<tr>
								<td width=270 align="left">%eventRewards%</td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=270 height=1>
						</center>
						<br>
						<center>
							<img src="l2ui.squaregray" width=270 height=1>
						</center>
						<table width=270 border=0 bgcolor="090908">
							<tr>
								<td width=270 align="center">%textTimeEvent%</td>
							</tr>
						</table>
						<table width=270 border=0 bgcolor="444444">
							<tr>
								<td width=270 align="left">%timeEvent%</td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=270 height=1>
						</center>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
