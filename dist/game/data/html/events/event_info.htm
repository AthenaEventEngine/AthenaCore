<html>
	<title>..:: * L2J-Event Engine * ::..</title>
	<body>
		<center>
			<table border=0 cellpadding=0 cellspacing=0 width=270 background=L2UI_CH3.refinewnd_back_Pattern>
				<tr>
					<td valign=top align=center>
						<table border=0 cellpadding=0 cellspacing=0>
							<tr>
								<td width=256 height=185 background="L2UI_CT1.OlympiadWnd_DF_GrandTexture"></td>
							</tr>
							<tr>
								<td align=center fixwidth=200>
									<font name="hs15" color=LEVEL>%eventName%</font>
								</td>
							</tr>
						</table>
						<br>
						<center>
							<img src="l2ui.squaregray" width=210 height=1>
						</center>
						<table width=210 border=0 bgcolor="090908">
							<tr>
								<td width=210 align="center">%textDescription%</td>
							</tr>
						</table>
						<table width=210 border=0 bgcolor="444444">
							<tr>
								<td width=210 align="center">%eventDescription%</td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=210 height=1>
						</center>
						<br>
						<center>
							<img src="l2ui.squaregray" width=210 height=1>
						</center>
						<table width=210 border=0 bgcolor="090908">
							<tr>
								<td width=210 align="center">%textRequirements%</td>
							</tr>
						</table>
						<table width=210 border=0 bgcolor="444444">
							<tr>
								<td width=210 align="center"><font color=LEVEL>%textLevelMax%:</font> %levelMax%</td>
							</tr>
							<tr>
								<td width=210 align="center"><font color=LEVEL>%textLevelMin%:</font> %levelMin%</td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=210 height=1>
						</center>
						<br>
						<center>
							<img src="l2ui.squaregray" width=210 height=1>
						</center>
						<table width=210 border=0 bgcolor="090908">
							<tr>
								<td width=210 align="center">%textConfiguration%</td>
							</tr>
						</table>
						<table width=210 border=0 bgcolor="444444">
							<tr>
								<td width=210 align="center"><font color=LEVEL>%textTimeEvent%:</font> %timeEvent% %timeMinutes%</td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=210 height=1>
						</center>
						<br>
						<center>
							<img src="l2ui.squaregray" width=210 height=1>
						</center>
						<table width=210 border=0 bgcolor="090908">
							<tr>
								<td width=210 align="center">%textRewards%</td>
							</tr>
						</table>
						<table width=210 border=0 bgcolor="444444">
							<tr>
								<td width=210 align="center">%rewardList%</td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=210 height=1>
						</center>
						<br>
						<center>
							<button value="%buttonMain%" action="bypass -h Quest NpcManager index" width=100 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"/>
						</center>
						<br>
						<br>
					</td>
			</table>
		</center>
	</body>
</html>
